<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <h1>Choose Quiz Category</h1>
        <div id="categories">
    <div class="category" data-category="gk" style="background-image: url('images/gk.png');"></div> 
    <div class="category" data-category="science" style="background-image: url('images/science.jpg');"></div>
    <div class="category" data-category="math" style="background-image: url('images/math.jpg');"></div>
    <div class="category" data-category="history" style="background-image: url('images/history.webp');"></div>
    <div class="category" data-category="sports" style="background-image: url('images/sports.png');"></div>
    <div class="category" data-category="geography" style="background-image: url('images/geography.webp');"></div>
    <div class="category" data-category="literature" style="background-image: url('images/literature.avif');"></div>
    <div class="category" data-category="art" style="background-image: url('images/art.png');"></div>
    <div class="category" data-category="technology" style="background-image: url('images/tech.jpg');"></div>
    <div class="category" data-category="movies" style="background-image: url('images/movies.png');"></div>
</div>


    </div>

    <div id="quiz-container" class="hidden">
        <h2 id="question"></h2>
        <div id="options"></div>
        <div id="timer">Time Left: <span id="time">15</span>s</div>
        <button id="next-btn">Next</button>
    </div>

    <div id="result-container" class="hidden">
        <h2>Quiz Completed!</h2>
        <p id="score"></p>
        <button id="restart-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
